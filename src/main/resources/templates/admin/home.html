<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/static/bootstrap4/css/bootstrap.css}"rel="stylesheet">
    <script th:src="@{/static/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/static/bootstrap4/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/static/bootstrap4/js/bootstrap.js}"></script>
    <title>管理员后台</title>
</head>=
<body>
这是后台页面需要进行设计
<div sec:authorize="isAuthenticated()">
    有权限看的
</div>
<div sec:authorize="isAnonymous()">
    有权限看的
</div>
<div sec:authentication="principal.authorities">
    有权限看的
</div>
<div sec:authorize="hasAuthority('ROLE_ADMIN')">
    有权限看的
</div>
<div sec:authorize="hasAuthority('ROLE_USER')">
    user用户
</div>

<div th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}"></div>
<div th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.authorities}"></div>
</body>
</html>
