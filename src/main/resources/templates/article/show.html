<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head th:include="/guest/front-header :: front-header"></head>
  <body class="relative">
      <div class="loader-mask">
          <div class="loader">
            <div></div>
            <div></div>
          </div>
      </div>
    <div class="main-wrapper oh">
      <!--top内容-->
      <div th:include="guest/front-top :: front-top"></div>
      <!--内容区域-->
      <div class="content-wrapper oh">
        <section class="content post-single pt-70 pt-mdm-60">
          <div class="container relative">
            <div class="row">

              <div class="col-md-9 post-content mb-50">
                <article class="entry-item large-post">
                  <div class="entry-header">
                    <a href="#" class="entry-category" th:text="${article.type.type}">博文分类</a>
                    <h1 class="entry-title" th:text="${article.title}">博文标题</h1>
                  </div>
                  <div class="entry-img">
                    <img th:src="${article.img}" alt="图片不可显示">
                  </div>
                  <div class="entry-wrap">
                    <div class="entry">
                      <div class="entry-content">
                        <div class="article">
                          <p th:text="${article.user.name}">作者</p>
                         <p th:utext="${article.content}">博文内容。。。。。。</p>
                        </div>
                        <div class="entry-meta-wrap clearfix">
                          <ul class="entry-meta">
                            <li class="entry-date">
                              <a href="javascript:void(0)" th:text="${#dates.format(article.publishTime, 'yyyy-MM-dd HH:mm:ss')}">2020年6月30日</a>
                            </li>
                          </ul>
                        </div>
                        <div class="entry-author-box clearfix">
                          <img th:src="@{/static/img/author.jpg}" class="author-img" alt="img">
                          <div class="author-info">
                            <h6 class="author-name"><a href="#">最新评论人</a></h6>
                            <p class="mb-0">评论内容.....</p>
                          </div>
                        </div>

                        <!-- related posts -->
                        <div class="related-posts mt-40">
                          <div class="heading-lines mb-30">
                            <h3 class="heading small">最新博文</h3>
                          </div>
                          <div class="row">
                            <div class="col-sm-4">
                              <article class="entry-item">
                                <div class="entry-img">
                                  <a th:href="@{/guest/detail(title_id=1111)}">
                                    <img th:src="@{/static/img/post_1.jpg}" alt="">
                                  </a>
                                </div>
                                <h4 class="entry-title">
                                  <a href="article-detail.html">最新博文1</a>
                                </h4>
                                <div class="entry-meta-wrap clearfix">
                                  <ul class="entry-meta">
                                    <li class="entry-date">
                                      <a th:href="@{/guest/detail(title_id=1111)}">2020年6月30日</a>
                                    </li>
                                  </ul>
                                </div>
                              </article>
                            </div>

                            <div class="col-sm-4">
                              <article class="entry-item">
                                <div class="entry-img">
                                  <a th:href="@{/guest/detail(title_id=1111)}">
                                    <img th:src="@{/static/img/post_2.jpg}" alt="">
                                  </a>
                                </div>
                                <h4 class="entry-title">
                                  <a th:href="@{/guest/detail(title_id=1111)}">最新博文2</a>
                                </h4>
                                <div class="entry-meta-wrap clearfix">
                                  <ul class="entry-meta">
                                    <li class="entry-date">
                                      <a href="#">2020年6月30日</a>
                                    </li>
                                  </ul>
                                </div>
                              </article>
                            </div>
                          </div>
                        </div>
                        <!-- Comments -->
                        <div class="entry-comments mt-20">
                          <div class="heading-lines mb-30">
                            <h3 class="heading small">评论（3）</h3>
                          </div>
                          <ul class="comment-list">
                            <li>
                              <div class="comment-body">
                                <img th:src="@{/static/img/comment_1.jpg}" class="comment-avatar" alt="">
                                <div class="comment-content">
                                  <span class="comment-author">评论作者1</span>
                                  <span class="comment-date">2020年6月30日 12:45:50</span>
                                  <p>评论内容</p>
                                </div>
                              </div>

                              <ul class="comment-reply">
                                <li>
                                  <div class="comment-body">
                                    <img th:src="@{/static/img/comment_2.jpg}" class="comment-avatar" alt="">
                                    <div class="comment-content">
                                      <span class="comment-author">评论作者2</span>
                                      <span class="comment-date">2020年6月30日 12:55:50</span>
                                      <p>评论内容</p>
                                    </div>
                                  </div>
                                </li>
                              </ul>
                            </li>
                            <li>
                              <div class="comment-body">
                                <img th:src="@{/static/img/comment_3.jpg}" class="comment-avatar" alt="">
                                <div class="comment-content">
                                  <span class="comment-author">评论作者3</span>
                                  <span class="comment-date">2020年6月30日 12:55:50</span>
                                  <p>评论内容</p>
                                </div>
                              </div>
                            </li>

                          </ul>
                        </div>
                        <div class="comment-form mt-60">
                          <div class="heading-lines mb-30">
                            <h3 class="heading small">我要评论</h3>
                          </div>
                          <form id="form" method="post" action="#">
                            <div class="row row-16">
                              <div class="col-md-12">
                                <textarea name="comment" id="comment" placeholder="请输入评论内容" rows="8"></textarea>
                              </div>
                            </div>
                            <input type="submit" class="btn btn-lg btn-color mt-20" value="提交" id="submit-message">
                          </form>
                        </div>

                      </div>
                    </div>
                  </div>
                </article>
              </div>
              <!-- 侧边栏 -->
              <div th:include="guest/front-sidebar :: front-sidebar"></div>
            </div>
          </div>
        </section>
        <!--页脚-->
        <div th:include="guest/front-footer :: front-footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
