<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <title>前台页面顶部导航</title>
    </head>
    <body>
        <div th:fragment="front-top">
            <header class="nav-type-1 dark-nav">
                <nav class="navbar navbar-fixed-top">
                    <div class="navigation">
                        <div class="container relative">
                            <div class="row  nav-wrap">
                                <div class="col-md-9 col-lg-10 col-xl-11">
                                    <div class="collapse navbar-collapse text-center" id="navbar-collapse">
                                        <ul class="nav navbar-nav">
                                            <li><a th:href="@{/}">首页</a></li>
                                            <li><a th:href="@{/guest/about}">关于</a></li>
                                            <li><a th:href="@{/guest/contact}">留言</a></li>
                                            <li th:if="${session.user!=null}">
                                                <form th:action="@{/logout}" method="post" id="frm" style="visibility:hidden"></form>
                                                <a href="javascript:$('#frm').submit()">退出</a>
                                            </li>
                                            <li th:if="${session.user==null}">
                                                <a th:href="@{/toLogin}">登陆</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-1 pt-30" th:if="${session.user!=null}" >
                                    <a th:href="@{/admin/home}" style="color:white;font-max-size: large;">
                                        <span th:text="${session.user.name}" style="color:white;font-max-size: large;"  class="txt-rt"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            <section class="header-wrap hero-section bg-light">
                <div class="container">
                    <div class="logo-container text-center">
                        <div class="logo-wrap">
                            <a th:href="@{/}">
                                <img class="logo-dark" th:src="@{/static/img/logo_dark_big.png}" alt="logo">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
