<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <meta charset="UTF-8">
    <link th:href="@{/static/bootstrap4/css/bootstrap.css}"rel="stylesheet">
    <script th:src="@{/static/js/jquery-3.4.1.js}" type="text/javascript"></script>
    <script th:src="@{/static/bootstrap4/js/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/static/bootstrap4/js/bootstrap.js}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/login.style.css">
    <script type="text/javascript">
        addEventListener("load",function () {
            setTimeout(hideURLbar,0);
        },false);

        function hideURLbar() {
            window.scrollTo(1,1);
        }
</script>
</head>
<body>
<script src="../../static/js/snowflakes.min.js"></script>
<script src="../../static/js/index.js"></script>
<div id="content">
    <div class="login-header">
        <center><h4>请登陆</h4></center>
    </div>
        <div th:if="${param.error}">
            <h2 th:text="账号密码错误" class="text-danger text-center"></h2>
        </div>
    <form th:action="@{/myLogin}" th:method="post">
        <div class="login-input-box">
            <span class="icon icon-user"><img src="../../static/img/user.jpg" style="height: 20px;width: 20px"></span>
            <input placeholder="请输入用户名" name="username" id="username" type="text" required="">
        </div>
        <div class="login-input-box">
            <span class="icon icon-password"><img src="../../static/img/password.jpg" style="height: 20px;width: 20px"></span>
            <input placeholder="请输入密码" name="password" id="password" type="password" required="">
        </div>

    <div class="remember-box">

        <label>
            <input type="checkbox">&nbsp;记住我
        </label>

    </div>
    <div class="login-button-box">
        <button style="text-align: center">登录</button>
    </div>
    <div class="logon-box">
        <a href="#">忘记密码</a>
        <a href="">注册</a>
    </div>
    </form>
</div>
    <script th:src="@{static/js/canva-moving-effect.js}" type="text/javascript"></script>
</body>
</html>
