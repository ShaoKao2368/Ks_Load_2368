<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head th:include="guest/front-header :: front-header"></head>
	<body class="relative">
	  <!-- Preloader -->
	  <div class="loader-mask">
		<div class="loader">
		  <div></div>
		  <div></div>
		</div>
	  </div>
	  <div class="main-wrapper oh">
		  <!--top内容-->
		  <div th:include="guest/front-top :: front-top"></div>
		  <!--内容区域-->
		<div class="content-wrapper oh">
		  <!-- Content -->
		  <section class="section-wrap contact pt-mdm-60">
			<div class="container relative">
			  <div class="text-center">
				<h1 class="heading underline-title uppercase">联系我们</h1>
			  </div>
			  <div class="row">
				<div class="col-sm-10 col-sm-offset-1">
				  <img th:src="@{/static/img/contact.jpg}" class="img-fw mb-30" alt="">
				  <p>
					发送邮件的提示和描述信息......
				  </p>
				  <!-- contact form -->
				  <div class="contact-form mt-30">
					<form id="contact-form" action="#">
					  <div class="row row-16">
						<div class="col-md-4">
						  <input name="name" id="name" type="text" placeholder="用户名*">
						</div>
						<div class="col-md-4">
						  <input name="mail" id="mail" type="email" placeholder="邮箱地址*">
						</div>
						<div class="col-md-4">
						  <input name="subject" id="subject" type="text" placeholder="邮件标题">
						</div>
						<div class="col-md-12">
						  <textarea name="comment" id="comment" placeholder="邮件内容" rows="8"></textarea>
						</div>
					  </div>
					  <input type="submit" class="btn btn-lg btn-color mt-20" value="发送" id="submit-message">
					  <div id="msg" class="message"></div>
					</form>
				  </div>
				</div>
			  </div>
			</div>
		  </section>
			<!--页脚-->
			<div th:include="guest/front-footer :: front-footer"></div>
		</div>
	  </div>
	</body>	
</html>
